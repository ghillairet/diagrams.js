<!DOCTYPE html>
<html>
<head>
    <title>Zooming</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div>
        <button id="in">Zoom in</button>
        <button id="out">Zoom out</button>
        <button id="select">Select Group</button>
    </div>
    <div>
        <div id="diagram" style="position: absolute; top: 50px;
            bottom: 0; left: 0; right: 0; background: white; -webkit-user-select: none;"></div>
    </div>

    <script type="text/javascript" src="../../lib/raphael.js"></script>
    <script type="text/javascript" src="../../lib/underscore.js"></script>
    <script type="text/javascript" src="../../dist/diagrams.js"></script>
    <script type="text/javascript" src="zoom.js"></script>
</body>
